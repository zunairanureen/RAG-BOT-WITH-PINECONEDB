<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLR9/DgoX7pa0ksFowf19FG4q3E54u00fqOFLlT7Zj"
        crossorigin="anonymous"
    >
    <style>
        body {
            background-color: #f4f5f7;
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }
        .message-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .message.user {
            text-align: right;
            background: #f0f0f0;
            color: #333;
            align-self: flex-end;
        }
        .message.bot {
            text-align: left;
            background: #e0d4f7;
            color: #4a0072;
            align-self: flex-start;
        }
        .input-group {
            margin-top: 20px;
        }
        #userMessage {
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
        }
        #sendMessage {
            background-color: #6c63ff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            color: #ffffff;
            font-weight: bold;
        }
        #sendMessage:hover {
            background-color: #574bdf;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        AI Chatbot
    </div>
    <div class="message-box d-flex flex-column" id="messageBox">
        <!-- Messages will appear here -->
    </div>
    <div class="input-group">
        <input
            type="text"
            id="userMessage"
            class="form-control"
            placeholder="Type your message here..."
        >
        <button class="btn" id="sendMessage">Send</button>
    </div>
</div>

<!-- JavaScript -->
<script>
    document.getElementById('sendMessage').addEventListener('click', async function() {
        const userMessage = document.getElementById('userMessage').value;
        const messageBox = document.getElementById('messageBox');

        if (!userMessage) return;

        // Display user's message
        const userMsgDiv = document.createElement('div');
        userMsgDiv.className = 'message user';
        userMsgDiv.textContent = userMessage;
        messageBox.appendChild(userMsgDiv);

        // Scroll to bottom
        messageBox.scrollTop = messageBox.scrollHeight;

        // Clear the input field
        document.getElementById('userMessage').value = '';

        try {
            // Send message to the server
            const response = await fetch('/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `msg=${encodeURIComponent(userMessage)}`
            });

            const result = await response.json();

            // Display bot's response
            const botMsgDiv = document.createElement('div');
            botMsgDiv.className = 'message bot';
            botMsgDiv.textContent = result.response || "Sorry, I couldn't process that.";
            messageBox.appendChild(botMsgDiv);

            // Scroll to bottom
            messageBox.scrollTop = messageBox.scrollHeight;
        } catch (error) {
            console.error('Error:', error);
            const errorMsgDiv = document.createElement('div');
            errorMsgDiv.className = 'message bot';
            errorMsgDiv.textContent = "An error occurred. Please try again later.";
            messageBox.appendChild(errorMsgDiv);
        }
    });
</script>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76A1CU+x5Fx3fYACq6YH++8e1QBo0Ig6h6s3yy8pg6ik5yI1Nw+PxhgfN6V7gNf"
    crossorigin="anonymous"
></script>
</body>
</html>
